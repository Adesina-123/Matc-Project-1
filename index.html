<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to Matc2</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/15ff4cd3be.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <h2><i class="fab fa-phoenix-squadron fa-lg" style="color: #15aabf;"></i>Welcome to Matc2</h2>
      <p class="main-content">
        Your BluePrint to become a full Stack developer!
      </p>
      <img
        src="https://images.pexels.com/photos/3769021/pexels-photo-3769021.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        alt="computer lady"
        class="main-image"
      />
      <p><b> Student Login Portal:</b></p>
      <form>
        <input type="email" placeholder="Enter your Email Address" />
        <input type="password" name="" placeholder="Enter your Password" />
        <a href="https://google.com" class="main-button"><i class="fas fa-shipping-fast"></i> Login</a>
      </form>
      <h3>Our Social Media</h3>
      <div class="social-handle main-content">
        <span><i class="fab fa-facebook" style="color: #3b5998"></i>Facebook</span>
        <span><i class="fab fa-twitter" style="color: #00acee"></i>Twitter</span>
        <span><i class="fab fa-linkedin" style="color: #0e76a8"></i>LinkedIn</span>
      </div>
    </div>
  </body>
</html>
